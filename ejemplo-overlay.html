<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        .hero-inmueble {
            position: relative;
            width: 100%;
            height: 500px;
            /* Aquí pones la foto de la casa o departamento */
            background-image: url('https://images.unsplash.com/photo-1582407947304-fd86f028f716?auto=format&fit=crop&w=1200');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }

        /* La Capa Oscura (Overlay) con ::before */
        .hero-inmueble::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* El cuarto número (0.5) es la opacidad: 0 es invisible, 1 es negro total */
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 1; /* Se pone detrás del texto pero delante de la foto */
        }

        .contenido {
            position: relative;
            z-index: 2; /* Asegura que el texto esté por encima de la capa negra */
            padding: 20px;
        }

        h1 { font-size: 3rem; margin: 0; }
        p { font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="hero-inmueble">
        <div class="contenido">
            <h1>Tu nuevo hogar te espera</h1>
            <p>Encuentra las mejores propiedades en las zonas más exclusivas.</p>
        </div>
    </div>

</body>
</html>
